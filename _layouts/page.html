---
layout: default
---

<article class="page">
    {% if page.github %}
    <div class="pull-right">
    <a target="_blank" href="//github.com/{{ page.github }}">
        View on Github <i class="fa fa-github fa-lg" aria-hidden="true"></i>
    </a>
    </div>
    {% endif %}
    <h1>{{ page.title }}</h1>
    {{ content }}
    <div class="gallery clearfix">
    {% for img in page.images %}
    <a data-lightbox="gallery" href="/photos/{{ page.title | slugify }}/{{ img }}.png">
    <img src="/photos/{{ page.title | slugify }}/thumbnails/{{ img }}.png" />
    </a>
    {% endfor %}
    </div>
</article>
