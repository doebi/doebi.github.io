---
layout: default
---

<article class="page">
    {% if page.github %}
    <a class="pull-right" target="_blank" href="{{ page.github }}">
        View project on <i class="fa fa-github" aria-hidden="true"></i> github
    </a>
    {% endif %}
    <h1>{{ page.title }}</h1>
    {{ content }}
    <div class="gallery clearfix">
    {% for img in page.images %}
    <a data-lightbox="gallery" href="/photos/{{ page.title }}/{{ img }}.png">
    <img src="/photos/{{ page.title }}/thumbnails/{{ img }}.png" />
    </a>
    {% endfor %}
    </div>
</article>
