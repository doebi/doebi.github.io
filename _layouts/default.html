<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

        <title>{{ site.name }} - {{ page.title }}</title>

        <meta name="author" content="{{ site.author }}" />
        <meta name="description" content="{{ site.description }}">

        <!--[if lt IE 9]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <script type="text/javascript" charset="utf-8" src="{{ site.baseurl }}/js/lightbox-plus-jquery.min.js"></script>

        <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/style.css" />
        <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/lightbox.css" />
        <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/font-awesome.min.css">
    </head>

    <body>
        <div class="content-wrapper">

            {% include header.html %}

            <div id="main" role="main" class="container">
                {% include breadcrumbs.html %}

                {{ content }}
            </div>

            {% include footer.html %}

        </div>
    </body>
</html>
